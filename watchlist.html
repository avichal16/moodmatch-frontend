<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMatch - Watchlist</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script defer src="script.js"></script>
  <style>
    .desc.clamp {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body class="bg-[#fcf8f8]" style='font-family:"Plus Jakarta Sans","Noto Sans",sans-serif;'>

  <!-- Header -->
  <header class="flex items-center justify-between border-b border-[#f3e7e8] px-10 py-3">
    <img src="mmlogo.png" alt="MoodMatch logo" class="h-40 w-auto" />
    <nav class="flex gap-8 text-sm font-medium text-[#1b0e0e]">
      <a href="index.html">Home</a>
      <a href="watchlist.html" class="font-bold">Watchlist</a>
    </nav>
    <div id="authSection" class="flex gap-3">
      <button id="loginButton" class="px-4 py-1 bg-[#f3e7e8] rounded-full">Login</button>
      <button id="logoutButton" class="px-4 py-1 bg-[#e92932] text-white rounded-full hidden">Logout</button>
    </div>
  </header>

  <!-- Watchlist Content -->
  <main class="flex flex-col py-8 max-w-[960px] mx-auto">
    <h2 class="text-[28px] font-bold mb-4 px-4">Your Saved Titles</h2>
    <div id="watchlistContainer" class="flex flex-wrap gap-4 px-4"></div>
  </main>
</body>
</html>
